<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./assets/css/app.css">
	<title>Document</title>
</head>
<body>

		<div class="menu">
			<div class="menu__button">
				<div class="menu__pluss"></div>
			</div>
		</div>
		<did class="todo-container">
			<div class="todo" data-todo-id="0" draggable="true">
				<div class="todo__header">
					<p class="todo__note">To do</p>
				</div>
				<div class="todo__task" draggable="true" data-task-id="0">
					<div class="todo__data">
						<p>12.02</p>
						<div class="todo__delete-button">
							X
						</div>
					</div>
					<div class="todo__task-text">
						<p class="todo__note"></p>
					</div>
				</div>
				<div class="todo__footer">
					<div class="todo__add-task">
						+ Add new task
					</div>
					<div class="todo__delete-button">
						X
					</div>
				</div>
			</div>
		</did>
		
		
	
	
	<script src="./assets/js/app.js"></script>
</body>
</html>
